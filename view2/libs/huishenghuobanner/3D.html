<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <style>
    body {
        background-color: #fff;
        margin: 0px;
        overflow: hidden;
        font-family: arial;
        color: #fff;
    }
    
    h1 {
        margin: 0;
    }
    
    a {
        color: #0078ff;
    }
    
    #canvas {
        width: 100%;
        height: 500px;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #1a1724;
    }
    
    .canvas-wrap {
        position: relative;
    }
    
    div.canvas-content {
        position: relative;
        z-index: 2000;
        color: #fff;
        text-align: center;
        padding-top: 30px;
    }
    
    .bannermain {
        margin-top: 100px;
        width: 1920px;
        height: 443px;
        background: url(../../img/huishenghuobanner02.png) no-repeat;
        float: left;
    }
    
    .wrap {
        width: 1000px;
        height: auto;
        margin: 0 auto;
        position: relative;
    }
    </style>
</head>

<body>
    <section class="canvas-wrap">
        <div id="canvas" class="gradient">
            <div class="wrap">
                <div class="bannermain"></div>
            </div>
        </div>
    </section>
    <div style="width: 100%; height: auto; line-height: 25px; text-align: center;">
        <a href="#"><b></b></a>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/projector.js"></script>
    <!-- <script src="js/canvas-renderer.js"></script> -->
    <script src="js/3d-lines-animation.js"></script>
    <script src="http://www.5iweb.com.cn/statics/js/jquery.1.7.1.min.js" type="text/javascript"></script>
    <script src="js/color.js"></script>
</body>

</html>
